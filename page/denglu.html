<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录界面</title>
    <style>
      body {
        background-image: url(https://ts1.cn.mm.bing.net/th/id/R-C.8e5e293cae342149832fff96bb4c8caa?rik=dbonSUJuDVqx5A&riu=http%3a%2f%2fimg.mm4000.com%2ffile%2f8%2fd7%2f6527dce099.jpg%3fdown&ehk=E9%2bVucd%2fent1hsPcwHCre695jRwtoRQJzu1ymZuXJL0%3d&risl=&pid=ImgRaw&r=0);
        background-repeat: no-repeat;
        background-position: center center;
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 300px;
      }

      h1 {
        text-align: center;
      }

      input[type="text"],
      input[type="password"] {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .forgot-password {
        text-align: right;
        margin-bottom: 20px;
      }

      .social-login {
        text-align: center;
        margin-top: 20px;
      }

      .social-login a {
        display: inline-block;
        margin: 0 5px;
        text-decoration: none;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>登录</h1>
      <form id="loginForm">
        <input type="text" id="loginId" name="id" placeholder="账号" />
        <input
          type="password"
          id="loginPassword"
          name="password"
          placeholder="密码"
        />
        <div>
          <label for="permissions">登录方式:</label>
          <select id="permissions" name="permissions">
            <option value="" disabled selected>请选择登录方式</option>
            <option value="0">管理员登录</option>
            <option value="1">用户登录</option>
          </select>
        </div>
        <div class="forgot-password">
          <a href="zhuce.html">注册账号</a>
        </div>
        <input type="submit" value="登录" />
      </form>
    </div>
  </body>
</html>
<script>
  // 处理登录表单提交
  document
    .getElementById("loginForm")
    .addEventListener("submit", function (event) {
      event.preventDefault(); // 阻止表单默认提交行为
      // 获取表单数据
      var formData = new FormData(this);
      // 创建XMLHttpRequest对象
      var xhr = new XMLHttpRequest();
      // 设置请求方法和URL
      xhr.open(
        "POST",
        "http://localhost:8080/user/" + formData.get("id"),
        true
      );
      // 监听请求状态变化
      xhr.onreadystatechange = function () {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            if (response === true) {
              alert("登录成功");
              var selectedValue = document.getElementById("permissions").value;
              if (selectedValue === "0") {
                // 如果选择了管理员登录，则跳转到管理员界面
                window.location.href = "ProductController.html";
              } else if (selectedValue === "1") {
                // 如果选择了用户登录，则跳转到用户界面
                window.location.href = `shouye.html?userId=${formData.get(
                  "id"
                )}`;
              }
            } else {
              alert("登录失败");
            }
          } else {
            console.error("请求错误:", xhr.status);
          }
        }
      };
      // 设置请求头
      xhr.setRequestHeader("Content-Type", "application/json");
      // 将表单数据转换为JSON格式
      //var jsonData = JSON.stringify({ "password": formData.get("password"), "": });
      // 发送请求，将JSON数据作为请求体
      console.log();
      xhr.send(formData.get("password"));
    });
</script>
